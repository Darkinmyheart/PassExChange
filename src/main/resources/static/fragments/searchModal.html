<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <!-- Libraries Stylesheet -->
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/lightbox/css/lightbox.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="searchModalLabel">Tìm kiếm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- Cột bên trái: Nhập liệu tìm kiếm -->
                            <div class="col-md-3">
                                <h6>Tìm kiếm</h6>
                                <!-- Ô nhập liệu tìm kiếm -->
                                <input type="text" class="form-control mb-3" placeholder="Nhập từ khóa tìm kiếm...">

                                <!-- Mục chọn tỉnh thành -->
                                <div class="mb-3">
                                    <label for="provinceSelect" class="form-label">Chọn tỉnh thành</label>
                                    <select id="provinceSelect" class="form-select">
                                        <option value="">Chọn tỉnh thành</option>
                                        <option value="hanoi">Hà Nội</option>
                                        <option value="hochiminh">TP. Hồ Chí Minh</option>
                                        <option value="danang">Đà Nẵng</option>
                                        <option value="hue">Huế</option>
                                        <!-- Thêm các tỉnh thành khác ở đây -->
                                    </select>
                                </div>

                                <button type="button" class="btn btn-primary">Tìm kiếm</button>
                            </div>

                            <!-- Cột bên phải: Kết quả tìm kiếm hoặc vé -->
                            <div class="col-md-9">
                                <!-- Đây là khu vực để hiển thị kết quả tìm kiếm hoặc vé -->
                                <div class="row" id="searchResults">
                                    <!-- Cột 1 chứa vé -->
                                    <div class="col-md-4 col-lg-4 col-xl-3 mb-4">
                                        <div class="service-item">
                                            <a href="ticketdetails.html">
                                                <img src="img/hatran.jpg" class="img-fluid w-100"
                                                    alt="Hà Trần: Thiên Hà Tinh Khôi">
                                            </a>
                                        </div>
                                        <div
                                            class="service-link d-flex flex-column align-items-start p-3 bg-light rounded shadow-sm">
                                            <div class="d-flex justify-content-between mb-4">
                                                <span class="text-body me-3"><i
                                                        class="fas fa-map-marker-alt me-1"></i>TP Hồ Chí Minh</span>
                                                <span class="text-body"><i
                                                        class="fas fa-calendar-alt me-1"></i>25/12/2023</span>
                                            </div>
                                            <a href="ticketdetails.html" class="location-text mb-2">Hà Trần: Thiên Hà
                                                Tinh Khôi</a>
                                            <div class="d-flex justify-content-between w-100">
                                                <a href="#" class="h4 mb-0 price-text">From: 1.200.000đ</a>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Cột 2 chứa vé -->
                                    <div class="col-md-4 col-lg-4 col-xl-3 mb-4">
                                        <div class="service-item">
                                            <a href="ticketdetails.html">
                                                <img src="img/bongda.jpg" class="img-fluid w-100" alt="Vé Xem Bóng Đá">
                                            </a>
                                        </div>
                                        <div
                                            class="service-link d-flex flex-column align-items-start p-3 bg-light rounded shadow-sm">
                                            <div class="d-flex justify-content-between mb-4">
                                                <span class="text-body me-3"><i
                                                        class="fas fa-map-marker-alt me-1"></i>Hà Nội</span>
                                                <span class="text-body"><i
                                                        class="fas fa-calendar-alt me-1"></i>20/09/2024</span>
                                            </div>
                                            <a href="ticketdetails.html" class="location-text mb-2">Vé Xem Bóng Đá</a>
                                            <div class="d-flex justify-content-between w-100">
                                                <a href="#" class="h4 mb-0 price-text">From: 300.000đ</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>


    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
